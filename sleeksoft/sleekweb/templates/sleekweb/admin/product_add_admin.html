{% extends './base.html' %}
{% block title %}Thêm Sản phẩm{% endblock %}
{% block content %}
<style>
    .product-add-container {
        padding: 24px;
        min-height: 100vh;
    }

    .page-header {
        margin-bottom: 32px;
        text-align: center;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        display: inline-flex;
        align-items: center;
        gap: 12px;
    }

    .page-title i {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
        color: var(--text-secondary, #94a3b8);
        font-size: 0.95rem;
    }

    .form-card {
        max-width: 650px;
        margin: 0 auto;
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(51, 65, 85, 0.5);
        padding: 32px;
        box-shadow:
            0 4px 20px rgba(0, 0, 0, 0.3),
            0 0 40px rgba(59, 130, 246, 0.1);
        transition: all 0.3s ease;
    }

    .form-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow:
            0 8px 30px rgba(0, 0, 0, 0.4),
            0 0 60px rgba(59, 130, 246, 0.15);
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-primary, #f1f5f9);
        margin-bottom: 10px;
    }

    .form-label i {
        color: var(--accent-primary, #3b82f6);
        font-size: 1rem;
        width: 20px;
        text-align: center;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 14px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(51, 65, 85, 0.6);
        border-radius: 12px;
        color: var(--text-primary, #f1f5f9);
        font-size: 0.95rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
    }

    .form-textarea {
        min-height: 120px;
        resize: vertical;
    }

    .form-input:focus,
    .form-textarea:focus {
        outline: none;
        border-color: var(--accent-primary, #3b82f6);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        background: rgba(15, 23, 42, 0.8);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
        color: var(--text-muted, #64748b);
    }

    /* File Upload Styling */
    .file-upload-wrapper {
        position: relative;
        margin-bottom: 24px;
    }

    .file-upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(15, 23, 42, 0.5);
        border: 2px dashed rgba(59, 130, 246, 0.4);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .file-upload-label:hover {
        border-color: rgba(59, 130, 246, 0.7);
        background: rgba(15, 23, 42, 0.7);
    }

    .file-upload-icon {
        font-size: 2.5rem;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .file-upload-text {
        font-size: 0.95rem;
        color: var(--text-secondary, #94a3b8);
        text-align: center;
    }

    .file-upload-text span {
        color: var(--accent-primary, #3b82f6);
        font-weight: 600;
    }

    .file-upload-input {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
    }

    /* Section Divider */
    .section-divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 32px 0;
    }

    .section-divider::before,
    .section-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
    }

    .section-divider span {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text-secondary, #94a3b8);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Priority Note */
    .priority-note {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px 18px;
        background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.05));
        border: 1px solid rgba(251, 191, 36, 0.3);
        border-radius: 12px;
        margin-bottom: 24px;
    }

    .priority-note i {
        color: #fbbf24;
        font-size: 1.1rem;
    }

    .priority-note span {
        font-size: 0.9rem;
        color: var(--text-secondary, #94a3b8);
        line-height: 1.5;
    }

    /* Form Actions */
    .form-actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 16px;
    }

    .btn-submit {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 32px;
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    .btn-back {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 24px;
        background: rgba(51, 65, 85, 0.5);
        color: var(--text-secondary, #94a3b8);
        border: 1px solid rgba(51, 65, 85, 0.6);
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .btn-back:hover {
        background: rgba(51, 65, 85, 0.7);
        color: var(--text-primary, #f1f5f9);
        border-color: rgba(71, 85, 105, 0.8);
    }

    /* Input Group with Icon */
    .input-with-icon {
        position: relative;
    }

    .input-with-icon .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted, #64748b);
        font-size: 1rem;
    }

    .input-with-icon .form-input {
        padding-left: 48px;
    }

    /* Responsive */
    @media (max-width: 640px) {
        .product-add-container {
            padding: 16px;
        }

        .form-card {
            padding: 24px 20px;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-submit,
        .btn-back {
            width: 100%;
        }

        .file-upload-label {
            padding: 20px 16px;
        }

        .file-upload-icon {
            font-size: 2rem;
        }
    }
</style>

<div class="product-add-container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-video"></i>
            Thêm Video Mới
        </h1>
        <p class="page-subtitle">Tạo video mới cho danh sách của bạn</p>
    </div>

    <div class="form-card">
        <form method="post" action="{% url 'product_add_admin' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Tiêu đề -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-heading"></i>
                    Tiêu đề
                </label>
                <input type="text" name="Title" class="form-input" placeholder="Nhập tiêu đề video..." required />
            </div>

            <!-- Mô tả -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-align-left"></i>
                    Mô tả
                </label>
                <textarea class="form-textarea" name="Description" placeholder="Nhập mô tả video..."
                    required></textarea>
            </div>

            <!-- Ảnh đại diện -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-image"></i>
                    Ảnh đại diện
                </label>
                <div class="file-upload-wrapper">
                    <label class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                        <div class="file-upload-text">
                            <span>Click để chọn ảnh</span> hoặc kéo thả vào đây
                        </div>
                    </label>
                    <input type="file" class="file-upload-input" accept="image/*" name="Avatar" id="avatar-input" />
                </div>
            </div>

            <div class="section-divider">
                <span>Video Source</span>
            </div>

            <div class="priority-note">
                <i class="fas fa-info-circle"></i>
                <span>Video sẽ hiển thị theo thứ tự ưu tiên: <strong>Link → Iframe → Video Upload</strong></span>
            </div>

            <!-- Link video -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-link"></i>
                    Link video
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-globe input-icon"></i>
                    <input type="text" name="Link" class="form-input" placeholder="https://example.com/video..." />
                </div>
            </div>

            <!-- Iframe video -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-code"></i>
                    Iframe video
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-brackets-curly input-icon"></i>
                    <input type="text" name="Iframe" class="form-input" placeholder="<iframe src='...'></iframe>" />
                </div>
            </div>

            <!-- Upload Video -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-film"></i>
                    Upload Video
                </label>
                <div class="file-upload-wrapper">
                    <label class="file-upload-label">
                        <i class="fas fa-video file-upload-icon"></i>
                        <div class="file-upload-text">
                            <span>Click để chọn video</span> hoặc kéo thả vào đây
                        </div>
                    </label>
                    <input type="file" class="file-upload-input" accept="video/*" name="Video" id="video-input" />
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <a href="{% url 'product_admin' %}" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus"></i>
                    Thêm Video
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Show file name when selected
    document.getElementById('avatar-input').addEventListener('change', function (e) {
        const fileName = e.target.files[0]?.name;
        if (fileName) {
            this.previousElementSibling.querySelector('.file-upload-text').innerHTML =
                '<span style="color: #10b981;"><i class="fas fa-check-circle"></i> ' + fileName + '</span>';
        }
    });

    document.getElementById('video-input').addEventListener('change', function (e) {
        const fileName = e.target.files[0]?.name;
        if (fileName) {
            this.previousElementSibling.querySelector('.file-upload-text').innerHTML =
                '<span style="color: #10b981;"><i class="fas fa-check-circle"></i> ' + fileName + '</span>';
        }
    });
</script>
{% endblock %}
