{% extends './base.html' %}
{% block title %}Thêm Nội Dung{% endblock %}
{% block content %}
<style>
    .content-add-container {
        padding: 24px;
        min-height: 100vh;
    }

    .page-header {
        margin-bottom: 32px;
        text-align: center;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        display: inline-flex;
        align-items: center;
        gap: 12px;
    }

    .page-title i {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
    }

    .form-card {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(51, 65, 85, 0.5);
        padding: 32px;
        box-shadow:
            0 4px 20px rgba(0, 0, 0, 0.3),
            0 0 40px rgba(59, 130, 246, 0.1);
        transition: all 0.3s ease;
    }

    .form-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow:
            0 8px 30px rgba(0, 0, 0, 0.4),
            0 0 60px rgba(59, 130, 246, 0.15);
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 10px;
    }

    .form-label i {
        color: var(--accent-primary);
        font-size: 1rem;
    }

    .form-textarea {
        width: 100%;
        min-height: 500px;
        padding: 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(51, 65, 85, 0.6);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 0.95rem;
        font-family: 'Inter', sans-serif;
        resize: vertical;
        transition: all 0.3s ease;
    }

    .form-textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        background: rgba(15, 23, 42, 0.8);
    }

    .form-textarea::placeholder {
        color: var(--text-muted);
    }

    .form-actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 8px;
    }

    .btn-submit {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 32px;
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
    }

    .btn-submit:active {
        transform: translateY(0);
    }

    .btn-back {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 24px;
        background: rgba(51, 65, 85, 0.5);
        color: var(--text-secondary);
        border: 1px solid rgba(51, 65, 85, 0.6);
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .btn-back:hover {
        background: rgba(51, 65, 85, 0.7);
        color: var(--text-primary);
        border-color: rgba(71, 85, 105, 0.8);
    }

    @media (max-width: 640px) {
        .content-add-container {
            padding: 16px;
        }

        .form-card {
            padding: 24px 20px;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-submit,
        .btn-back {
            width: 100%;
        }
    }
</style>

<div class="content-add-container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-plus-circle"></i>
            Thêm Nội Dung Mới
        </h1>
        <p class="page-subtitle">Tạo nội dung mới cho danh sách của bạn</p>
    </div>

    <div class="form-card">
        <form method="post" action="{% url 'content_add_admin' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-align-left"></i>
                    Nội Dung
                </label>
                <textarea class="form-textarea" name="content" placeholder="Nhập nội dung tại đây..."
                    required></textarea>
            </div>

            <div class="form-actions">
                <a href="{% url 'content_admin' %}" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus"></i>
                    Thêm Nội Dung
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
