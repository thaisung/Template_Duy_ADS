{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="vi">
{% load static %}

<head>
    {% tailwind_css %}
    {{ form.media }}
    <!-- 1. Thẻ charset, viewport, title -->
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>{% block title %}{% endblock %}</title>

    <!-- 2. Thẻ SEO cơ bản -->
    <meta name="description" content="">
    <meta name="keywords" content="Admin Dashboard" />
    <link rel="canonical" href="/admin/login" />

    <meta name='revisit-after' content='1 days' />
    <meta name="robots" content="noodp,index,follow" />

    <!-- 3. Favicon -->
    <link rel="shortcut icon" href="/upload/website/logo.png" type="image/x-icon" />

    <!-- 4. Open Graph tags (Facebook, Zalo...) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Admin Dashboard">
    <meta property="og:description" content="">
    <meta property="og:image" content="/upload/website/logo.png">
    <meta property="og:image:secure_url" content="/upload/website/logo.png">
    <meta property="og:url" content="/admin/login">
    <meta property="og:site_name" content="Admin Portal">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Trước khi unload, lưu vị trí scroll
        window.addEventListener('beforeunload', function () {
            localStorage.setItem('scrollPos', window.scrollY);
        });

        // Khi load lại, cuộn đến vị trí cũ
        window.addEventListener('DOMContentLoaded', function () {
            const scrollPos = localStorage.getItem('scrollPos');
            if (scrollPos) {
                window.scrollTo(0, parseInt(scrollPos));
                localStorage.removeItem('scrollPos');
            }
        });
    </script>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        $(document).ready(function () {
            function formatNumberWithDot(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            $('.format_number').each(function () {
                var originalNumber = $(this).text().trim();
                var formattedNumber = formatNumberWithDot(originalNumber);
                $(this).text(formattedNumber);
            });
        });
    </script>

    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --bg-hover: rgba(51, 65, 85, 0.5);
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(51, 65, 85, 0.5);
            --glow-primary: rgba(59, 130, 246, 0.3);
            --glow-secondary: rgba(139, 92, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Animated Background */
        .admin-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            width: 280px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            overflow-y: auto;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .sidebar-header {
            padding: 24px 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar-header p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .sidebar-header .username {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #fef08a;
            font-weight: 600;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--glow-primary);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .nav-item .arrow {
            font-size: 0.8rem;
            opacity: 0;
            transform: translateX(-5px);
            transition: all 0.3s ease;
        }

        .nav-item.active .arrow,
        .nav-item:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .logout-btn i {
            margin-right: 8px;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1001;
            width: 48px;
            height: 48px;
            padding: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
        }

        @media (max-width: 1024px) {
            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            min-height: 100vh;
            margin-left: 280px;
        }

        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
            }
        }


        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Form inputs */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none !important;
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.show {
            display: block;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="admin-bg"></div>

    <div class="flex w-full min-h-screen">
        <!-- Mobile Menu Toggle -->
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars fa-lg"></i>
        </div>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-play-circle"></i> ADS & Video</h1>
                <p>Quản trị trang web</p>
                <span class="username"><i class="fas fa-user"></i> {{request.user.username}}</span>
            </div>

            <nav class="sidebar-nav">
                <a href="{% url 'product_admin' %}"
                    class="nav-item {% if request.resolver_match.url_name in product_pages %}active{% endif %}">
                    <span><i class="fas fa-video"></i> Video</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
                <a href="{% url 'ads_admin' %}"
                    class="nav-item {% if request.resolver_match.url_name in ads_pages %}active{% endif %}">
                    <span><i class="fas fa-ad"></i> ADS</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
                <a href="{% url 'content_admin' %}"
                    class="nav-item {% if request.resolver_match.url_name in content_pages %}active{% endif %}">
                    <span><i class="fas fa-file-alt"></i> Nội dung</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="{% url 'logout_admin' %}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        menuToggle.addEventListener('click', function () {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', function () {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
        });

        // Close sidebar when clicking nav item on mobile
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                if (window.innerWidth < 1024) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('show');
                }
            });
        });
    </script>
</body>

</html>
